<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocBook - Find & Book Doctors</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">DocBook ðŸ©º</div>
            <nav>
                <a href="#home">Home</a>
                <a href="#doctors">Find Doctors</a>
                <a href="#about">About</a>
                <a href="#contact" class="btn-primary">Contact</a>
            </nav>
        </div>
    </header>

    <section id="home" class="hero">
        <div class="container">
            <h1>Your Health, Our Priority</h1>
            <p>Book appointments with the best doctors in your area instantly.</p>
            <a href="#doctors" class="btn-primary">Book Now</a>
        </div>
    </section>

    <section id="doctors" class="doctors-section">
        <div class="container">
            <h2>Find Professionals</h2>
            
            <div class="filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="medical">Doctors</button>
                <button class="filter-btn" data-filter="beauty">Beauty & Wellness</button>
            </div>

            <div class="advanced-filters">
                <div class="filter-group">
                    <label>Specialty</label>
                    <select id="specialty-filter">
                        <option value="all">All Specialties</option>
                        <!-- Populated by JS -->
                    </select>
                </div>
                <div class="filter-group">
                    <label>Max Distance: <span id="distance-val">10</span> km</label>
                    <input type="range" id="distance-filter" min="1" max="10" value="10" step="0.5">
                </div>
            </div>

            <div class="doctors-grid" id="doctors-list">
                <!-- Providers will be injected here by JS -->
            </div>
        </div>
    </section>

    <div id="booking-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-body">
                <!-- Dynamic Content -->
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2026 DocBook. All rights reserved.</p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
